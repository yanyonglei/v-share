<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" id="det" class="btn btn-danger radius"><i class="Hui-iconfont"></i> 批量删除</a></span><span class="r" style="margin-left:800px">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
				<!-- <div class="dataTables_length" id="DataTables_Table_0_length"><label>显示 <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="select"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> 条</label></div><div id="DataTables_Table_0_filter" class="dataTables_filter"><label>从当前数据中检索:<input class="input-text " aria-controls="DataTables_Table_0" type="search"></label></div> -->
			<table class="table table-border table-bordered table-bg table-hover table-sort dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
			<thead>
				<tr class="text-c" role="row">
					<th class="sorting_disabled" rowspan="1" colspan="1" style="width: 40px;" aria-label="" width="40">
						<input name="" value="" type="checkbox"></th>
					<th class="sorting_desc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 80px;" aria-sort="descending" aria-label="ID: 升序排列" width="80">ID</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;" aria-label="分类: 升序排列" width="100">作者</th>


					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 157px;" aria-label="视频名称: 升序排列">视频名称</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;" aria-label="分类: 升序排列" width="100">类型</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 210px;" aria-label="封面: 升序排列" width="100">封面</th>


					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 150px;" aria-label="更新时间: 升序排列" width="150">更新时间</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 60px;" aria-label="发布状态: 升序排列" width="60">发布状态</th>
					<th class="sorting_disabled" rowspan="1" colspan="1" style="width: 100px;" aria-label="操作" width="100">操作</th></tr>
			</thead>
			<tbody>
			{if !empty($res)}
			{foreach $res as $val}
			<tr class="text-c odd" role="row">
					<td><input name="id[]" value="{$val['id']}" type="checkbox"></td>
					<td class="sorting_1">{$val['id']}</td>
					<td class="text-c">{$val['username']}</td>
					<td class="text-l">{$val['title']}</td>
					<td>{$val['name']}</td>

					<td><img class="picture-thumb" src="{$val['image']}" width="210"></span></td>


					<td>{$val['utime']|date="Y-m-d H:i:s",###}</td>
					<td class="td-status">
						{if $val['status'] ==1}
						<span class="label label-success radius">已发布</span>
						{else}
						<span class="label label-success radius" style="background:red">未审核</span>
						{/if}
					</td>
					<td class="td-manage">
						<!--<a style="text-decoration: none;" onclick="picture_stop(this,'{$val[\'id\']}')" href="javascript:;" title="下架"><i class="Hui-iconfont"></i></a>-->
						<a style="text-decoration: none;" onclick="picture_start(this,'{$val[\'id\']}')" href="javascript:;" title="发布"><i class="Hui-iconfont"></i></a>
						<a style="text-decoration: none;" class="ml-5" onclick="picture_del(this,'{$val[\'id\']}')" href="javascript:;" title="删除"><i class="Hui-iconfont"></i></a>
					</td>
				</tr>
			{/foreach}
			{/if}
			</tbody>
		</table>
			<!-- <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">显示 1 到 1 ，共 1 条</div><div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate"><a class="paginate_button previous disabled" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" id="DataTables_Table_0_previous">上一页</a><span><a class="paginate_button current" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0">1</a></span><a class="paginate_button next disabled" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0" id="DataTables_Table_0_next">下一页</a></div> -->
		</div>
	</div>

/*视频-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*视频-审核*/
function picture_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}

/*视频-下架*/
function picture_stop(obj,id) {
    layer.confirm('确认要下架吗？', function (index) {

        $.ajax({
            type: 'POST',
            url: "{:url('/?s=admin/video/doStatus')}",
            dataType: 'json',
            data: {
                "id": id,
                "status": 0
            },
            success: function (data) {
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
                $(obj).remove();
                layer.msg('已下架!', {icon: 5, time: 1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}

/*视频-发布*/
function picture_start(obj,id) {
    layer.confirm('确认要发布吗？', function (index) {

        $.ajax({
            type: 'POST',
            url:"{:url('/?s=admin/video/doStatus')}",
            //url:'',
            data: {
                "id": id,
                "status": 1
            },
            dataType: 'json',
            success: function (data) {

                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                $(obj).remove();
                layer.msg('已发布!', {icon: 6, time: 1000});
            }
        });
    });
}

/*视频-申请上线*/
function picture_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*视频-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*视频-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index) {
        $.post("{:url('/?s=admin/video/del')}", {"id": id}, function (data) {

            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    });

}

//批量删除

$('#det').click(function(){
    var del = $("input[name='id[]']:checked").length;
    if(del ==0)
    {
        sweetAlert("批量删除失败","请选择至少一项!",'error');
        return;
    }

    //批量选择
    if(confirm("确定要删除所选项目？")){
        var checkedList = new Array();
        $("input[name='id[]']:checked").each(function() {
            checkedList.push($(this).val());
        });
    }
    $.post("{:url('/?s=admin/video/check')}",{"delt":checkedList.toString()},function(data){
        if(data.status){
            swal('删除成功',data.msg,'success');
            $("input[name='id[]']:checked").parents("tr").remove();
        }else{
            sweetAlert("批量删除失败",data.msg,'error');
        }
    });
})

</script>
