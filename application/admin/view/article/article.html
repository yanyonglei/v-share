		<link rel="stylesheet" type="text/css" href="/
	public/static/css/H-ui.admin.css">
		<link rel="stylesheet" type="text/css" href="/
	public/static/css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="/
	public/static/css/skin.css" id="skin">
		<link rel="stylesheet" type="text/css" href="/
	public/static/css/style.css">

public/static/css/layer.css" id="layui_layer_skinlayercss" style="">

<body>


<nav class="breadcrumb"><i class="Hui-iconfont"></i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 文章列表 <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px;" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont"></i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;" id="det" class="btn btn-danger radius"><i class="Hui-iconfont"></i> 批量删除</a></span><span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">

			<table class="table table-border table-bordered table-bg table-hover table-sort dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
				<thead>
				<tr class="text-c" role="row">
					<th class="sorting_disabled" rowspan="1" colspan="1" style="width: 40px;" aria-label="" width="40">
						<input name="" value="" type="checkbox"></th>
					<th class="sorting_desc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 20px;" aria-sort="descending" aria-label="ID: 升序排列" width="20">ID</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 50px;" aria-label="分类: 升序排列" width="50">作者</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 50px;" aria-label="封面: 升序排列" width="50">标题</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 157px;" aria-label="视频名称: 升序排列">封面</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 150px;" aria-label="Tags: 升序排列" width="150">内容</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 150px;" aria-label="更新时间: 升序排列" width="150">更新时间</th>
					<th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 60px;" aria-label="发布状态: 升序排列" width="60">发布状态</th>
					<th class="sorting_disabled" rowspan="1" colspan="1" style="width: 100px;" aria-label="操作" width="100">操作</th>
				</tr>
				</thead>
				<tbody>

				{if !empty($res)}
				{foreach $res as $val}
					<tr class="text-c odd" role="row">
						<td><input name="id[]" value="{$val['id']}" class="check" type="checkbox"></td>
						<td class="sorting_1">{$val['id']}</td>
						<td>{$val['username']}</td>
						<td>{$val['title']}</td>
						<td><img class="picture-thumb" src="{$val['image']}" width="210"></td>

						<td class="text-c" style="height:210px;overflow: hidden;display:block">{$val['content']}</td>
						<td>{$val['time']|date = "Y-m-d H:i:s",###}</td>
						<td class="td-status"><span class="label label-success radius">已发布</span></td>
						<td class="td-manage"><a style="text-decoration: none;" onclick="picture_stop(this,'{$val[\'id\']}')" href="javascript:;" title="下架"><i class="Hui-iconfont"></i></a>
							<a style="text-decoration: none;" class="ml-5" onclick="picture_del(this,'{$val[\'id\']}')" href="javascript:;" title="删除"><i class="Hui-iconfont"></i></a></td>
					</tr>
				{/foreach}
				{/if}
				</tbody>
			</table>
			<!-- <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">显示 1 到 1 ，共 1 条</div><div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate"><a class="paginate_button previous disabled" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" id="DataTables_Table_0_previous">上一页</a><span><a class="paginate_button current" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0">1</a></span><a class="paginate_button next disabled" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0" id="DataTables_Table_0_next">下一页</a></div> -->
		</div>
	</div>
</div>

public/static/js/WdatePicker.js"></script>
<script type="text/javascript" src="/
public/static/js/jquery.dataTables.min.js"></script>

public/static/js/laypage.js"></script>
<link rel="stylesheet" type="text/css" href="__CSS_PATH__/sweet-alert.css">
<script src="__JS_PATH__/sweet-alert.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,8]}// 制定列不参与排序
        ]
    });

    /*视频-下架*/
    function picture_stop(obj,id){
        layer.confirm('确认要下架吗？',function(index){
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
            $(obj).remove();
            layer.msg('已下架!',{icon: 5,time:1000});
        });
    }

    /*视频-发布*/
    function picture_start(obj,id){
        layer.confirm('确认要发布吗？',function(index){
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
            $(obj).remove();
            layer.msg('已发布!',{icon: 6,time:1000});
        });
    }

    /*视频-删除*/
    function picture_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.post("{:url('/?s=admin/article/del')}",{"id":id},function(data){
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
			})

        });
    }

    //批量删除

	$('#det').click(function(){
	    var del = $("input[name='id[]']:checked").length;
	    if(del ==0)
		{
            sweetAlert("批量删除失败","请选择至少一项!",'error');
            return;
		}

		//批量选择
		if(confirm("确定要删除所选项目？")){
            var checkedList = new Array();
            $("input[name='id[]']:checked").each(function() {
                checkedList.push($(this).val());
            });
        }
        $.post("{:url('/?s=admin/article/check')}",{"delt":checkedList.toString()},function(data){
			if(data.status){
                swal('删除成功',data.msg,'success');
                $("input[name='id[]']:checked").parents("tr").remove();
			}else{
                sweetAlert("批量删除失败",data.msg,'error');
			}

		});

	})
</script>

</body>
</html>
