<nav class="breadcrumb"><i class="Hui-iconfont"></i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px;" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont"></i></a></nav>

<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont"></i> 批量删除</a> <a class="btn btn-primary radius" href="{:url('/?s=admin/guanli/add_role')}"><i class="Hui-iconfont"></i> 添加角色</a> </span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">角色管理</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input value="" name="" type="checkbox"></th>
				<th width="40">ID</th>
				<th width="200">角色名</th>
			<!--	<th>用户列表</th>-->
				<th width="300">描述</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody class="tbody">
			{if !empty($roleAll)}
			{foreach $roleAll as $key=> $val}
			<tr class="text-c">
				<td><input value="" name="" type="checkbox"></td>
				<td>{$val['rid']}</td>
				<td>{$val['rname']}</td>
				<!--<td><a href="#">admin</a></td>-->
				<td>{$val['remark']}</td>
				<td class="f-14">
					<a title="编辑" href="{:url('/?s=admin/guanli/do_role_permission',['id'=>$val['rid']])}"  style="text-decoration: none;">配置权限
				</a>
				</td>
			</tr>
			{/foreach}
			{/if}
		</tbody>
	</table>
</div>
