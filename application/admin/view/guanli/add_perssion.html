    <title>添加管理员 - 管理员管理 - H-ui.admin v2.4</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add" novalidate="novalidate">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限位置(name)</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="input-text" value="" placeholder="" id="name" name="name" type="text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限名称(title)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="input-text" type="text" id="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限等级(level)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="input-text" value="" placeholder="" id="level" name="phone" type="text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>节点(pid)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  class="input-text" name="email" id="pid" type="text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序(sort)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="input-text" name="email" id="sort" type="text">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" type="button">
            </div>
        </div>
    </form>
</article>
</body>
<script src="__JS_PATH__/jquery-1.8.3.js"></script>
<link rel="stylesheet" type="text/css" href="__CSS_PATH__/sweet-alert.css">
<script src="__JS_PATH__/sweet-alert.min.js"></script>
<script>
    $('.btn-primary').click(function () {


        if($('#name').val()=='' || $('#title').val()==''
            || $('#level').val()=='' || $('#pid').val()=='' || $('#sort').val()=='' ){

            sweetAlert('*_*','内容不能为空','error');
        }


        $.post("{:url('/?s=admin/permission/addPerssion')}",
            {
                "name":$('#name').val(),
                "title":$('#title').val(),
                "level":$('#level').val(),
                "pid":$('#pid').val(),
                "sort":$('#sort').val(),
            },function(data){
                    if(data.status){
                        swal('^_^',data.msg,'success');
                    }
            });

    });
</script>
