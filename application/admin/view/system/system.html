public/static/css/layer.css" id="layui_layer_skinlayercss" style="">

public/static/css/WdatePicker.css" rel="stylesheet" type="text/css"></head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont"></i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	基本设置
	<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px;" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont"></i></a>
</nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span class="current">基本设置</span>
			</div>
			<div class="tabCon" style="display: block;">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						网站名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="website-title" name="name" disabled placeholder="video" value="{$res[0]['name']}" class="input-text" type="text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						关键词：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="website-Keywords" name="keyword" disabled placeholder="5个左右,8汉字以内,用英文,隔开" value="{$res[0]['keyword']}" class="input-text" type="text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						描述：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="website-description" name="summary" disabled placeholder="空制在80个汉字，160个字符以内" value="{$res[0]['summary']}" class="input-text" type="text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						css、js、images路径配置：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="website-static" disabled placeholder="默认为空，为相对路径" value="{$res[0]['path']}" class="input-text" type="text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						上传目录配置：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="website-uploadfile" disabled placeholder="默认为uploadfile" value="{$res[0]['file']}"class="input-text" type="text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						底部版权信息：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="website-copyright" disabled placeholder="© 2016 H-ui.net" value="{$res[0]['copy']}" class="input-text" type="text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">备案号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="website-icp" disabled placeholder="京ICP备00000000号" value="{$res[0]['code']}" class="input-text" type="text">
					</div>
				</div>

			</div>

			<div class="tabCon" style="display: none;">
			</div>
		</div>

	</form>
</div>

<!--/请在上方写此页面业务相关的脚本-->

</body>
</html>
