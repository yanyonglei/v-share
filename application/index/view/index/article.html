<script>

    var page=1;
    $('.page a').click(function(){
        //按钮内容

	//	var p = $('#page').val();
		//alert(p);
        var info=$(this).text();
        if(info=='首页')
        {
            page=1;
            getPageInfo(page);
        }else if(info=='上一页'){

            page--;
            if(page<=1){
                page=1;
            }

           getPageInfo(page);

        }else if(info=='下一页'){

            page++;

            if(page>={$page}){
                page={$page};
            }
            getPageInfo(page);

        }else if(info=='尾页'){

            page={$page};

            getPageInfo(page);

        }

    });

     //转化时间戳
        function getLocalTime(nS) {
            var date=new Date(parseInt(nS)* 1000);
            var year=date.getFullYear();
            var mon = date.getMonth()+1;
            var day = date.getDate();
            var hours = date.getHours();
            var minu = date.getMinutes();
            var sec = date.getSeconds();
            return year+'-'+mon+'-'+day+' '+hours+':'+minu+':'+sec;
        }
    function getPageInfo(page){

        $.post("{:url('/?s=index/index/fenYe')}",{'page':page},function(data){

			    var str = '';

			    for(var i=0;i<data.length;i++){
			     
                    var time = data[i].time;
                    var id = data[i].id;
                    var path = "{:url('/?s=index/index/article_detail',array('id'=>'p_id'))}";
                    path=path.replace('p_id',id);
                    
                    str+="<li>"+"<a href='"+path+"'  target='_blank'>"+
                        "<img class='cover' src='"+data[i].image+"' width='200px' height='230px'>"+
                        "</a>"+"<div class='exp-info'>"+"<a class='exp-title-wrap' href='"+path+"' target='_blank'>"+"<h3 class='exp-title fs_20 fw_600 c_b_s_1 line-hide-2'>"+data[i].title+"</h3>"+"</a>"+
                        "<p class='exp-desc fs_14 fw_300 c_b_3 line-hide-2'>"+data[i].content+"</p>"+
                        "<div class='user-info'>" +
                        "<a class='user-link v-center' href='"+path+"' target='_blank'>" +
                        "<span class='head-wrap' data-userid='10094734'>" +
                        "<img class='avator v-center' src='"+data[i].image+"'>" +
                        "<span class='author-v yellow-v'></span>"+
                        "</span>"+
                        "<span class='name fs_12 fw_300 c_b_3 v-center line-hide-1'>"+'标签:'+data[i].tag+"</span>" +
                        "<span class='name fs_12 fw_300 c_b_3 v-center line-hide-1'>"+'浏览:'+data[i].rcount+"</span>" +
                        "<span class='name fs_12 fw_300 c_b_3 v-center line-hide-1'>"+'时间:'+getLocalTime(time)+"</span>" +
                        "</a>" +
                        "</div>" +
                        "</div>"
                    "</li>";
			    }
                $('.exp-con .exp-wrap .prolist').html('');
                $('.exp-con .exp-wrap .prolist').append(str);
		});
    }

</script>
